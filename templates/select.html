{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a> MOVIE TITLE - MOVIE RELEASE DATE</a>
    <hr>
    {% for movie in options: %}
      <a href="{{url_for('get_movie_details', movie_id = movie['id'])}}">  {{ movie.title }} - {{movie.release_date}}</a><hr>
    {% endfor %}
  </p>

</div>
{% endblock %}
